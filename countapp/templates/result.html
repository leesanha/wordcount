<body>
    <section class="result">
        <div class="header">
            <div class="text">
                <h1>there are {{length}} words</h1>
                <a href="{% url 'home' %}">replay</a>
            </div>
        </div>
        
        <div class="table">
            <div class="width">
                <div class="text">
                    <h1><i class="fas fa-caret-right"></i>Your text</h1>
                    {{fulltext}}
                </div>
                
                <h1><i class="fas fa-caret-right"></i>Count of words</h1>
                <button onClick="abc()">sort</button>
                <div class="some">
                    <table>
                        <tr>
                            <th>word</th>
                            <th>count</th>
                        </tr>
                        {% for x,y in dictionary %}
                            <tr>
                                <td>{{x}}</td>
                                <td>{{y}}</td>
                            </tr>
                        {% endfor %}

                        
                    </table>
                </div>
                
            </div>
        </div>
        
    </section>
